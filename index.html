<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HODLINFO</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="logo">HODLINFO</div>
        <div class="currency-selector">
            <select id="currency">
                <option value="INR">INR</option>
            </select>
            <select id="crypto">
                <option value="BTC">BTC</option>
            </select>
        </div>
        <button class="telegram-button">Connect Telegram</button>
    </header>
    <main>
        <div class="stats">
            <div class="stat-item">0.1%<span>5 Mins</span></div>
            <div class="stat-item">0.96%<span>1 Hour</span></div>
            <div class="best-price">
                <span>Best Price to Trade</span>
                â‚¹ 26,56,110
                <span>Average BTC/INR net price including commission</span>
            </div>
            <div class="stat-item">2.73%<span>1 Day</span></div>
            <div class="stat-item">7.51%<span>7 Days</span></div>
        </div>
        <table id="crypto-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Platform</th>
                    <th>Last Traded Price</th>
                    <th>Buy / Sell Price</th>
                    <th>Difference</th>
                    <th>Savings</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be inserted here -->
            </tbody>
        </table>
    </main>
    <script src="index.js"></script>
</body>
</html>
